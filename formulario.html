<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    
<h1>Formulário aqui</h1>

<form>
<hr><br>

<label for="campo_nome">Nome:</label>
<input id="campo_nome" type="text" placeholder="Digite seu nome" required>




<br> <br>
<label for="campo_sobrenome">Sobrenome:</label>
<input id="campo_sobrenome" type="text" placeholder="Digite seu sobrenome" required>
<br><br>
<label for="campo_senha">Senha:</label>
<input id="campo_senha" type="password" placeholder="Digite uma Senha" required>

<br><br>


<label for="campo_email">Email:</label>
<input id="campo_email" type="email" placeholder="Digite um email" required>
<br><br>


<h2>Animal de estimação</h2>
<input type="radio" id="dog" name="Animal" value="Cachorro">
<label for="dog">Cachorro</label> 
<br><br>

<input type="radio" id="cat" name="Animal" value="Gato">
<label for="cat">Gato</label> 
<br><br>

<h2>oque voce tem em casa?</h2>
<input id="item1" type="checkbox" name="item1" value="tv">
<label for="item1" >TV</label>
<br><br>


<h2> Escolha uma cor:</h2>
<select name="cores">
    
    <option selected disabled value="">Selecione uma cor</option>
    <option value="vermelho">vermelho</option> </option>
    <option value="Azul">Azul</option> </option>
    <option value="Amarelo">Amarelo</option> </option>
    <option value="verde">verde</option> </option>


</select>


<br><br><br>


<h2>Digite sua mensagem</h2>
<br>

<textarea name="mensagem" placeholder="Digite aqui sua mensagem" rows="15" cols="15"></textarea><br>



<input type="submit" value="Enviar Formulário">
<br><br>

<button>clique aqui</button>


</form>
<br>

</body>
</html>
